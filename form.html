<html>
	<head>
		<title>
			Registration
		</title>
		<script language="javascript">
			function form_validate()
			{
				var fname=document.getElementById("first");
				var lname=document.getElementById('last');
				var eid=document.getElementById('e_id');
                var mob = document.getElementById('mobno');
                var bday = document.getElementById('dob');
				if(fname.value=="")
                {
					alert("First Name Not Filled");
					fname.focus();
					return false;
				}
				if(lname.value=="")
                {
					alert("Last Name Not Filled");
					lname.focus();
					return false;
				}
				/*if(eid.value.indexOf('@')==0 || eid.value.indexOf('.')==0)
                {
					alert("@ or . cannot be at starting position");
					eid.focus();

				if(mob.value.length!="10" || mob.value=="")
                {

                }
			}

	</head>
	<body background="ima.jpg">

		<br>

                <tr><td><b>First Name</b> : </td><td><input type="text" name="fn" placeholder="First Name" id="first" size="16"></td></tr>

                <tr><td><b>License Key</b>:</td><td><input type="text" name-"lkey" id="lkey" placeholder="License Key" size="16"></td></tr>
			    <tr><td><b>Email</b>:</td><td><input type="email" name="eid" placeholder="Enter Your Valid Email"  id="e_id" size="16"></td></tr>

           		<input type="submit" value="Submit" onsubmit="form_validate()">
